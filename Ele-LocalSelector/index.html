<!DOCTYPE html>

<html lang="pt-br">

    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="cs/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,900&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Ele-LocalSelector</title>

    </head>


    <body>

        <section class="caixa"> <!-- IMAGEM E TEXTO DE FUNDO QUE MOSTRA OS LOCAIS DE SPAWN! -->

            <div class="caixa__mid position-absolute top-50 start-0 translate-middle-y" style="display: none;" > <!-- style="display: none;" -->
                <div class="caixa__boximg">
                     <img class="caixa__img" src="img/concessionária.jpg "><p class="caixa__txt mt-4 position-absolute top-0 start-50 translate-middle-x"> CONCESSIONÁRIA </p> <!-- RECOMENDADO IMAGENS 1920x1080+ -->
                </div>
            </div>

            <div class="caixa__mid position-absolute top-50 start-0 translate-middle-y" style="display: none;" > <!-- style="display: none;" -->
                <div class="caixa__boximg">
                     <img class="caixa__img" src="img/mecânica.jpg"><p class="caixa__txt mt-4 position-absolute top-0 start-50 translate-middle-x"> MECÂNICA </p> <!-- RECOMENDADO IMAGENS 1920x1080+ -->
                </div>
            </div>

            <div class="caixa__mid position-absolute top-50 start-0 translate-middle-y" > <!-- style="display: none;" -->
                <div class="caixa__boximg">
                     <img class="caixa__img" src="img/garagem.png"><p class="caixa__txt mt-4 position-absolute top-0 start-50 translate-middle-x"> GARAGEM CENTRAL </p> <!-- RECOMENDADO IMAGENS 1920x1080+ -->
                </div>
            </div>

            <div class="caixa__mid position-absolute top-50 start-0 translate-middle-y" style="display: none;" > <!-- style="display: none;" -->
                <div class="caixa__boximg">
                     <img class="caixa__img" src="img/praça.png"><p class="caixa__txt mt-4 position-absolute top-0 start-50 translate-middle-x"> CENTRAL PARK </p> <!-- RECOMENDADO IMAGENS 1920x1080+ -->
                </div>
            </div>

            <div class="caixa__mid position-absolute top-50 start-0 translate-middle-y" style="display: none;" > <!-- style="display: none;" -->
                <div class="caixa__boximg">
                     <img class="caixa__img"> <!-- ESTE É PARA A ( ULTIMA LOCALIZAÇÃO ) -->
                </div>
            </div>

        </section> <!-- --------------------------------------------------------------------- -->
        
        <section class="position-absolute top-50 start-50 translate-middle">

            <header class="topo rounded">
                <div class="topo__bord">
                    <h1 class="topo__titulo text-center">LOCAL SELECTOR</h1>
                </div>
            </header>
            
            <main class="center center__fundo">
                <section class="center__border-grande center__boxs rounded border-2">
                    <img class="center__imgseta" src="img/contorno-desenhado-a-mao-com-seta-para-baixo.png" alt="">
                    <div class="bord center__boderbox">

                        <div class="center__padding ">
                            <button class="center__caixas center__border rounded-3">
                                <div class="container-fluid">
                                    <div class="center__barra mb-0 h1 d-flex flex-nowrap">
                                        <!-- <img src="img/pin-de-localizacao.png" class="center__img align-text-top">
                                        <div class="center__barra"></div> -->
                                        <h2 class="center__text">Garagem Sul</h2>
                                    </div>
                                </div>
                            </button>
                        </div>

                        <div class="center__padding">
                            <button class="center__caixas center__border rounded-3">
                                <div class="container-fluid">
                                    <div class="center__barra mb-0 h1 d-flex flex-nowrap">
                                        <!-- <img src="img/pin-de-localizacao.png" class="center__img align-text-top">
                                        <div class="center__barra"></div> -->
                                        <h2 class="center__text">Concessionária</h2>
                                    </div>
                                </div>
                            </button>
                        </div>

                        <div class="center__padding">
                            <button class="center__caixas center__border rounded-3">
                                <div class="container-fluid">
                                    <div class="center__barra mb-0 h1 d-flex flex-nowrap">
                                        <!-- <img src="img/pin-de-localizacao.png" class="center__img align-text-top">
                                        <div class="center__barra"></div> -->
                                        <h2 class="center__text">Gragem Norte</h2>
                                    </div>
                                </div>
                            </button>
                        </div>

                        <div class="center__padding">
                            <button class="center__caixas center__border rounded-3 ">
                                <div class="container-fluid">
                                    <div class="center__barra mb-0 h1 d-flex flex-nowrap" >
                                        <!-- <img src="img/pin-de-localizacao.png" class="center__img align-text-top">
                                        <div class="center__barra"></div> -->
                                        <h2 class="center__text">Praça Central</h2>
                                    </div>
                                </div>
                            </button>
                        </div>

                        
                        <div class="center__padding-top">
                            <button class="center__caixas center__caixas-top center__border">
                                <div class="container-fluid">
                                    <div class="center__barra mb-0 h1 d-flex flex-nowrap" >
                                        <!-- <img src="img/pin-de-localizacao.png" class="center__img align-text-top">
                                        <div class="center__barra"></div> -->
                                        <h2 class="center__text">Ultima Localização</h2>
                                    </div>
                                </div>
                            </button>
                        </div>

                    </div>
                </section>
            </main>

            <footer class="footer text-center rounded">
                <p class="footer__titulo rounded">GO!</p>
            </footer>

        </section>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
